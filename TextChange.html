        //     .call(() => gsap.to("h1 span", { duration: 0.5, text: "" }), null, "-=12");

        // Register the TextPlugin
        gsap.registerPlugin(TextPlugin);

        // Data object containing sentences to display
        let data = [
            "This is Web Developer",
            "He is Java Developer",
            "She is React Js Developer"
        ];

        // Timeline with repeated animations
        const tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });

        // Loop through each sentence in the data array
        data.forEach((sentence, index) => {
            tl.to("h1 span", { duration: 3, text: sentence })   // Animate to reveal sentence
                .to("h1 span", { duration: 3, text: "", reverse: true });       // Animate to remove sentence
        });

    </script>
